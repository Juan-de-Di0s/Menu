<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Menu Desplegable</title>
</head>

<body>
    <input type="radio" id="uno" name="button" checked>
    <label for="uno" class="iconos casa">
        <span class="glyphicon glyphicon-home"></span>
    </label>

    <input type="radio" id="dos" name="button">
    <label for="dos" class="iconos buscar">
        <span class="glyphicon glyphicon-search"></span>
    </label>

    <input type="radio" id="tres" name="button">
    <label for="tres" class="iconos like">
        <span class="glyphicon glyphicon-heart"></span>
    </label>

    <input type="radio" id="cuatro" name="button">
    <label for="cuatro" class="iconos noti">
        <span class="glyphicon glyphicon-bell"></span>
    </label>

    <div id="caja"></div>
    <div id="body"></div>

    <span class="titulo casa">Inicio</span>
    <span class="titulo buscar">buscar</span>
    <span class="titulo like">like</span>
    <span class="titulo noti">notificacion</span>

    <div class="bordes"></div>

</body>
</html>
